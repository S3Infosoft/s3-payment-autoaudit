{% extends 'base.html' %}
{%  block content %}
  <div class="row">
    <div class="col-3"></div>
      <div class="col-6">
        <div class="card mx-auto">
         <div class="card-body">
           <h5 class="card-title">Enter Customer CheckIn Details</h5>
            <form method="POST">
              {%  csrf_token %}
              {%  for field in form %}
                <div class="form-group">
                  <label for="ExampleFormControlInput1">{{ field.label }}</label>
                  {{ field }}
                </div>
              {%  endfor %}
              <button class="btn btn-success" type="submit">Submit</button>
            </form>
         </div>
        </div>
      </div>
  </div>

{% endblock content %}
