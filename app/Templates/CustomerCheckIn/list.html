{%  extends 'base.html' %}
{%  block content %}
  <a class="btn btn-primary float-right" href="{% url 'checkin_create' %}">Create Customer CheckIn</a>
  <table class ="table">
    {%  for object in object_list %}
      <tr>
        <td>
          <a href="{{ object.get_absolute_url }}">{{ object.customer }}</a>
        </td>
        <td>{{ object.checkin_date }}</td>
        <td>{{ object.checkout_date }}</td>
      </tr>

    {%  endfor %}
  </table>
{% endblock %}
