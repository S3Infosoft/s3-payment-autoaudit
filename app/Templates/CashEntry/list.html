{%  extends 'base.html' %}
{%  block content %}
  <a class="btn btn-primary float-right" href="{% url 'cashentry_create' %}">Create New CashEntry</a>
  <table class ="table">
    {%  for object in object_list %}
      <tr>
        <td>
          <a href="{{ object.get_absolute_url }}">{{ object.customer }}</a>
        </td>
        <td>{{ object.date }}</td>
      </tr>
    {%  endfor %}
  </table>
{% endblock %}
